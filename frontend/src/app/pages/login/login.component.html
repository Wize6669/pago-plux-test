<section class="vh-100" style="background-color: #f8f9fa;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card shadow-lg" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 d-none d-md-block">
                <img src="https://monkeyplusbc.com/assets/imags/blogs/conoce-eCommerce-conveniente-para-tu-negocio-pricipal.jpg"
                     alt="Login Image"
                     class="img-fluid h-100"
                     style="border-radius: 1rem 0 0 1rem; object-fit: cover;">
              </div>
              
              <div class="col-md-6 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
                  <form>
                    <h4 class="fw-bold text-center mb-4" style="color: #007bff;">Iniciar Sesión</h4>
  
                    <div class="mb-4">
                      <label class="form-label" for="email">Correo Electrónico</label>
                      <input type="email" id="email" name="email" class="form-control form-control-lg" placeholder="Ingresa tu correo" [(ngModel)]="credentials.email">
                      <div *ngIf="errors['email']" class="text-danger mt-1">{{ errors['email'] }}</div>
                    </div>
  
                    <div class="mb-4">
                      <label class="form-label" for="password">Contraseña</label>
                      <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="Ingresa tu contraseña" [(ngModel)]="credentials.password">
                      <div *ngIf="errors['password']" class="text-danger mt-1">{{ errors['password'] }}</div>
                    </div>

                    <div *ngIf="errors['general']" class="mb-4">
                      <div class="text-danger mt-1">{{ errors['general'] }}</div>
                    </div>
  
                    <div class="form-check mb-4">
                      <input class="form-check-input" type="checkbox" id="rememberMe" name="rememberMe" [(ngModel)]="rememberMe">
                      <label class="form-check-label" for="rememberMe">Recordarme</label>
                    </div>
  
                    <button class="btn btn-primary btn-lg w-100" type="submit" (click)="onLogin()" [disabled]="isLoading">
                      Ingresar
                    </button>
  
                    <div class="text-center mt-3">
                      <a class="small text-muted" href="#">¿Olvidaste tu contraseña?</a>
                    </div>
  
                    <div class="text-center mt-3">
                      <p class="mb-0">¿No tienes una cuenta? <a href="#" class="text-primary fw-bold">Regístrate aquí</a></p>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
